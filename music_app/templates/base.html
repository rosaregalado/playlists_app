<!DOCTYPE html>
<html>
    <head>
        <title style="color: orange;">Spotify Music</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/style.css">
    </head>
    <body>
        <div id="content">
            {% for message in get_flashed_messages() %}
                <p>{{ message }}</p>
            {% endfor %}
            <nav class="align-items-left m-3">
                <a class="p-4 text-decoration-none text-dark" href="/">Home</a>
                <a class="p-4 text-decoration-none text-primary" href="/new_song">New Song</a>
                <a class="p-4 text-decoration-none text-primary" href="/new_playlist">New Playlist</a>
                <a class="p-4 text-decoration-none text-dark" href="/login">Login</a>
                <a class="p-4 text-decoration-none text-dark" href="/signup">Sign Up</a>
            </nav>
            {% block content %}{% endblock %}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
